    Кодировка страницы: -->
    <meta charset="UTF-8">
    <!-- *
    Адаптивная веб-страницa:
    Метатега viewport со значением width определяет, соответственно, ширину области просмотра.
    С помощью ключевого слова device-width будет наследоваться ширина устройства по умолчанию.
    Для масштабирования сайта на мобильном устройстве, применяются свойства minimum-scale, maximum-scale, initial-scale и user-scalable.

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Вариант viewport для подключения bootstrap: (ПОКА ОТКЛЮЧЕН) -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    Bootstrap CSS:
    или через BootstrapCDN или скачиваем и добавляем библиотеки Bootstrap через
    файл bootstrap.min.css. Выбираем только один вариант. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/fonts.css">

    Шрифты (иконки) Font Awesome (https://fontawesome.com): -->
    <!-- 1 вариант подключения (ПОКА ОТКЛЮЧЕН): онлайн, просто прописываем адрес скрипта, находящегося на сайте https://fontawesome.com -->
